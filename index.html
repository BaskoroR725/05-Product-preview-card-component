<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <article class="product-card">
        <picture class="product-card__image">
          <source
            media="(min-width: 600px)"
            srcset="./images/image-product-desktop.jpg"
          />
          <img
            src="./images/image-product-mobile.jpg"
            alt="Parfum bottle surrounded by green leaves"
          />
        </picture>

        <div class="product-card__content">
          <p class="product-card__category">Perfume</p>

          <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>

          <p class="product-card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="product-card__price-row">
            <span class="product-card__price-new">$149.99</span>
            <span class="visually-hidden">Original price:</span>
            <s class="product-card__price-old"> $169.99</s>
          </div>

          <button class="product-card__button">
            <img src="./images/icon-cart.svg" alt="" aria-hidden="true" />
            Add to Cart
          </button>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Baskoro Ramadhan</a>.
    </footer>
  </body>
</html>
